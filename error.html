<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Failure Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="p-5 mb-4 bg-light rounded-3">
        <div class="container-fluid py-5">
          <h1 class="display-5 fw-bold">Failure!!</h1>
          <p class="col-md-8 fs-4">There was error while sending the data into the mailchimp.Please try again ..</p>
          <form action="/failure" method="post">
            <button class="btn btn-lg btn-outline-danger" type="submit">Try again</button>
          </form>
        </div>
      </div>
</body>
</html>
